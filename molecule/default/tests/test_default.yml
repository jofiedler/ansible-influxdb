# Molecule managed
---
package:
  influxdb:
    installed: true
service:
  influxdb:
    enabled: true
    running: true
user:
  influxdb:
    exists: true
    groups:
      - influxdb
group:
  influxdb:
    exists: true
process:
  influxd:
    running: true
addr:
  tcp://0.0.0.0:8088:
    reachable: true
    timeout: 500
