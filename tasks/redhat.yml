---
# Need to add EPEL Repo for python2 pip
- name: redhat | Adding EPEL Repo
  yum:
    name: epel-release
    state: present
  become: true
  register: result
  until: result is successful
  when:
    - ansible_distribution != "Fedora"
    - ansible_python_version is version('3', '<')

- name: redhat | Installing Pre-Reqs
  dnf:
    name: "{{ influxdb_pre_req_packages }}"
    state: present
  become: true
  register: result
  until: result is successful
  when: ansible_distribution == "Fedora"

- name: redhat | Installing Pre-Reqs
  yum:
    name: "{{ influxdb_pre_req_packages }}"
    state: present
  become: true
  register: result
  until: result is successful
  when: ansible_distribution != "Fedora"

- name: redhat | Adding InfluxDB Repo
  yum_repository:
    name: influxdb
    baseurl: "{{ influxdb_redhat_repo }}"
    description: InfluxDB
    gpgcheck: true
    gpgkey: "{{ influxdb_redhat_repo_key }}"
    enabled: true
    priority: 90
    state: present
  become: true
  when: ansible_distribution != "Fedora"

- name: redhat | Installing InfluxDB
  yum:
    name: influxdb
    state: present
  become: true
  register: result
  until: result is successful
  when: ansible_distribution != "Fedora"
